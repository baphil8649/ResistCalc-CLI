apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


description = 'Resistor Calculator Command Line Interface Application'

mainClassName = 'ResistCalcCLI.ResistCalc'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile "com.beust:jcommander:1.71"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ResistCalcCLI.ResistCalc'
        )
    }
    
    //println(project.name)
    
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

